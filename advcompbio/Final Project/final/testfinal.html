<body id="main">
  
	<h4>TEST BLAST parser</h4>
    <form name="search_term" id="search_term" action="">
        <input id="search_term" name="search_term" type="search" value="" autofocus="autofocus" placeholder="Enter a search term"/>
        <input name="submit" type="submit" id="submit" value="submit">
    </form>
    <section id='results'>
        <p>
            <span id='match_count'>0</span> match(es) found.
        </p>
        <table>
            <thead>
            <tr>
                <td>DB</td>
                <td>Accession</td>
		<td>Desc</td>
		<td>Score</td>
		<td>E-value</td>
            </tr>
            </thead>
            <tbody>
                <!-- this will be filled in by javascript when there are results -->
            </tbody>
	</table>
    </section>
